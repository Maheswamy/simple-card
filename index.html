<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="main_container">
      <div class="container">
        <img
          src="./images/image-product-desktop.jpg"
          alt="perfume bottle"
          class="image"
        />
        <div class="content_box">
          <p class="perfume">PERFUME</p>
          <h1>Lorem ipsum dolor sit</h1>
          <p class="content_detail">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione
            incidunt libero quaerat ducimus distinctio!
          </p>
          <div class="price_container">
            <p class="offer_price">$149</p>
            <p class="strike_price">$169</p>
          </div>

          <a href="#" class="cart_link">Add to cart</a>
        </div>
      </div>
    </main>
  </body>
</html>
